<div class="Wrap" id="app">
    <input type="checkbox" value="Ver Calendario" id="inp" @click="pintarIconoClase()">
    <label id="btnCalendario" for="inp">Ver Calendario</label>
    <div id="contenedor">
    
    <div class="flex">
      <div class="calendar">
        <div class="Cr-Head">
          <div class="Cr-Head_ltMonth" @click="ltMonth">«</div>
          <div class="Cr-Head_currMonth">$¿months[currMonth].slice(0,3)? $¿currYear?</div>
          <div class="Cr-Head_gtMonth" @click="gtMonth">»</div>
        </div>
        <div class="Cr-Week">
          <div class="Cr-Week_day" v-for="day in days">$¿day?</div>
        </div>
        <div class="Cr-Days">
          <div class="Cr-Days_blank" v-for="blank in daysOfPrevMonth">
          	<span>$¿blank?</span>

      	  </div>
          <div class="Cr-Days_day" v-for="i in daysInMonth" :class="{currDay: i == currDay, clickedDay: i == clickedDay, nico: 1 == 1}" @click="setDate(i),pintarIconoClase()">
          	<span>$¿i?</span>	
            <div class="point" v-if="matchDay(i)"></div>
      	  </div>
          <div class="Cr-Days_blank" v-for="_,i in qtyDaysNextMonth">
          	<span>$¿i+1?</span>	
          </div>
        </div>
      </div>
      <div id="contenedorActividades">
        <span>Actividades</span>
        <div id="activities"></div>
        <p id="sinActividades">No hay actividades para este dia.</p>
      </div>
    
  </div>
</div>
</div>
